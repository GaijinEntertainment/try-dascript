<!doctype html>
<html lang="en-GB">

<head>
    <title>daScript - Web</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    
    <link rel="stylesheet" href="./src/codemirror.css">
    <link rel="stylesheet" href="./src/material-darker.css">
    <link rel="stylesheet" href="./src/main.css">

    
</head>

<body>


<script type="text/javascript" src="./src/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./src/codemirror.min.js"></script>


<div class="header navbar navbar-expand navbar-dark  ">
    


    <img src="https://dascript.org/doc/_static/daScript.png" height="55px" class="header_logo">
       
    <b class="header_name">daScript</b>


    <ul class="navbar-nav mr-auto">

        <li class="nav-item">
            <a class="nav-link" href="https://dascript.org/" target="_blank">Overview</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="https://dascript.org/doc/index.html" target="_blank">Documentation</a>
        </li>


        <li class="nav-item">
            <a class="nav-link" href="https://github.com/GaijinEntertainment/daScript" target="_blank">Source</a>
        </li>


    </ul>



</div>

<div class="main-toolbar btn-toolbar  ">
    
    <div>
        <select name="examples" id="select_examples" class="form-select select-toolbar custom-dark">
            <option value="init">Select example</option>
        </select>
    </div>
    



    <div class="input-group" style="width:200px" >
    <div class="input-group-prepend">
        <span class="input-group-text custom-dark">Function:</span>
    </div>
    <input type="text" class="form-control custom-dark" id="func_name">
    </div>

    <div>
        <button id="run_code" class="btn btn-primary">Run</button>
    </div>


    <div>
        <div id="main_status" class="toolbar-status">...</div>
    </div>


</div>



<div class="main">



    <div id="main_col1" class="main_col">


        <div class="main_col_opened">

            <div class="main_options" style="height:220px">
                

                
                    <div class="main_options_header">File Browser</div>
                    <div class="main_options_tools">
                    
                        <div>
                            <button id="new_file" class="btn btn-dark">New File</button>
                            <button id="load_file" class="btn btn-dark">Load File</button>
                            <button id="remove_file" class="btn btn-dark">Remove</button>
                        </div>
                        <div class="break"></div>
                        
                        <div class="input-group" style="width:240px">
                            <div class="input-group-prepend">
                                <span class="input-group-text custom-dark">Path:</span>
                            </div>
                            <input type="text" class="form-control custom-dark"  id="file_path_input">
                            </div>
                        <div class="break"></div>
        
        
        
        
                        <div class="input-group" style="width:240px">
                            <div class="input-group-prepend">
                                <span class="input-group-text custom-dark">File:</span>
                            </div>
                            <input type="text" class="form-control custom-dark" id="file_name_input">
                            </div>
                        <div class="break"></div>
                    
                        <div>
                            <button class="btn btn-dark" id="select_runtime">Select File For Runtime</button>
                        </div>
                    </div> 
                
                
                


            </div>
            <div class="main_hide_col_button"></div>
            <div class="main_block">

        
        
        
                <div id="file_browser">
        
                </div>
            </div>


        </div>

        <div class="main_col_hidden">
            <div class="main_col_hidden_header">File Browser</div>
            <div class="main_open_col_button"></div>
        </div>
     
    
        
        


    </div>
        
    <div id="separator1" class="separator"></div>
    <div id="main_col2" class="main_col">
        
        
        <div class="main_col_opened">
            <div class="main_options" style="height:70px">
                
                <div class="main_options_header">File Viewer</div>
                <div class="main_options_tools">
                    
                    <div id="file_name_caption" class="main_options_caption">main.das</div>
                
                </div>
                
            </div>
            <div class="main_hide_col_button"></div>
            <div class="main_block">

                <div id="code">
                </div>
            </div>
        </div>
        <div class="main_col_hidden">
            <div class="main_col_hidden_header">File Viewer</div>
            <div class="main_open_col_button"></div>
        </div>
        

        
    </div>
    <div id="separator2" class="separator"></div>
        
    <div id="main_col3" class="main_col">
        <div class="main_col_opened">
        
            <div class="main_options" style="height:85px">


                <div class="main_options_header">Output</div>
                <div class="main_options_tools">
                    <button id="clear_output" class="btn btn-dark">Clear</button>
                </div>
                
                



            </div>
            <div class="main_hide_col_button"></div>
            <div class="main_block">

                <div id="output">
                </div>
            </div>
        </div>
        <div class="main_col_hidden">
            <div class="main_col_hidden_header">Output</div>
            <div class="main_open_col_button"></div>
        </div>
        
        
    </div>


    




</div>

<div class="main-toolbar btn-toolbar  ">
    

    <div>
        <select name="tests" id="select_tests" class="form-select select-toolbar custom-dark">
            <option value="init">Select test</option>
        </select>
    </div>

    <div>
        <button id="run_tests" class="btn btn-secondary">Run all tests</button>
    </div>

</div>


<footer>
    <p class="footer_p">
        Copyright Â©2022 <a href="https://gaijin.net/en" target="_blank">Gaijin Entertainment</a> | All Rights Reserved.

    </p>
</footer>

<script type="text/javascript" src="./src/filesystem.js"></script>

<script type="text/javascript" src="./src/browserview.js"></script>
<script type="text/javascript" src="./src/fileview.js"></script>
<script type="text/javascript" src="./src/outputview.js"></script>

<script type="text/javascript" src="./src/runtimecontroller.js"></script>

<script type="text/javascript" src="./src/windowcontroller.js"></script>
<script type="text/javascript" src="./src/editor.js"></script>

<script type="text/javascript" src="./src/main.js"></script>

<script type="text/javascript" src="./daScript.js"></script>

</body>

</html>
