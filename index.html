<!doctype html>
<html lang="en-GB">

<head>
    <title>daScript - Web</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" href="./src/main.css">
    
    <link rel="stylesheet" href="./src/codemirror.css">
    <link rel="stylesheet" href="./src/eclipse.css">

</head>





<body onload="pageInit()">


<script type="text/javascript" src="./src/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="./src/codemirror.min.js"></script>

<script type="text/javascript" src="./src/filesview.js"></script>
<script type="text/javascript" src="./src/codeview.js"></script>
<script type="text/javascript" src="./src/outputview.js"></script>

<script type="text/javascript" src="./src/filesystem.js"></script>
<script type="text/javascript" src="./src/main.js"></script>
<script type="text/javascript" src="./daScript.js"></script>

<div class="header">
    <img src="https://dascript.org/doc/_static/daScript.png" height="100%">

    <div class="header_part">
        <b>daScript</b>
    </div>

    <div class="header_part">
        <a href="https://dascript.org/">Overview</a>
    </div>


    <div class="header_part">
        <a href="https://dascript.org/doc/index.html">Documentation</a>

    </div>

    <div class="header_part">
        <a href="https://github.com/GaijinEntertainment/daScript">Source</a>

    </div>


</div>

<div class="main_header">
    <div class="main_header_col">
        <div class="main_header_left">


            <div class="main_header_part">

                <label for="examples"></label>
                <select name="examples" id="examples" class="select_header" onchange="selectSample('examples')">
                    <option value="init">Select example</option>
                </select>
            </div>


            <div class="main_header_part">

                <label for="tests"></label>
                <select name="tests" id="tests" class="select_header" onchange="selectSample('tests')">
                    <option value="init">Select test</option>
                </select>
            </div>

            <div class="main_header_part">

                <button class="button_header" onclick="runTests()">Run all tests</button>
            </div>

        </div>

        <div class="main_header_right">


        </div>

   </div>
   <div class="main_header_col">
        <div class="main_header_left">


           
        </div>


        <div class="main_header_right">


            <div class="main_header_part">
                <div id="main_status">...</div>
            </div>

            <div class="main_header_part">
                <button class="button_header" onclick="clickRunCode()">Run</button>
            </div>


        </div>

  </div>
</div>


<div class="main">



    <div id="main_col1" class="main_col">




        <div class="main_options" style="height:180px">
             
            <div class="main_options_header">File Browser</div>
            
                <div>
                    <button class="button_options" onclick="clickNewFile()">New File</button>
                    <button class="button_options" onclick="clickLoadFile(event)">Load File</button>
                    <button class="button_options" onclick="clickRemoveFile()">Remove</button>
                </div>
                
                <div>
                    <label for="file_path_input">Path:</label>
                    <input name="file_path_value" id="file_path_input" class="input_options" oninput="inputPathValue()" style="width:200px">
                </div>
        
                <div>
                    <label for="file_name_input">File:</label>
                    <input name="file_name_value" id="file_name_input" class="input_options" oninput="inputNameValue()" style="width:200px">
                </div>
            

            
                <div>
                    <button class="button_options" id="runtime_button" onclick="clickSelectForRuntime()">Select File For Runtime</button>
                </div>
                <div>
                    <label for="func_name">Function:</label>
                    <input name="func_name" id="func_name" class="input_options" oninput="inputFuncName()"  style="width:60px">
                </div>
            


        </div>
        <div class="main_block" style="height:507px">

    
    
    
            <div id="file_browser">
    
            </div>
        </div>



     
    
        
        


    </div>
        
    <div id="separator1" class="separator"></div>
    <div id="main_col2" class="main_col">
        
        
        <div class="main_options" style="height:36px">
            

            
            <div class="main_options_flex">
                
                <div class="main_options_header">File Viewer</div>
                <div id="file_name_caption" class="main_options_caption">main.das</div>
            
            </div>
            
        </div>
        <div class="main_block" style="height:651px">

            <div id="code">
            </div>
        </div>
        

        
    </div>
    <div id="separator2" class="separator"></div>
        
    <div id="main_col3" class="main_col">
    
        <div class="main_options" style="height:36px">


            <div class="main_options_flex">

                <div class="main_options_header">Output</div>


                <button class="button_options" onclick="clickClearOutput()">Clear</button>

            </div>
            



        </div>
        <div class="main_block"  style="height:651px">

            <div id="output">
            </div>
        </div>
        
        
        
    </div>



</div>




<footer>
    <p class="footer_p">
        Copyright Â©2022 <a href="https://gaijin.net/en">Gaijin Entertainment</a> | All Rights Reserved.

    </p>
</footer>



</body>

</html>
